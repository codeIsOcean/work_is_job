name: Deploy Telegram Bot

on:
  push:
    branches:
      - main      # Продакшн деплой
      - test      # Тестовый деплой
      - dev       # Дев деплой
  pull_request:
    branches:
      - main
      - test

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        ENVIRONMENT: testing
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bot_test
        REDIS_URL: redis://localhost:6379/0
        BOT_TOKEN: ${{ secrets.TEST_BOT_TOKEN }}
        LOG_CHANNEL_ID: ${{ secrets.TEST_LOG_CHANNEL_ID }}
        ADMIN_IDS: ${{ secrets.TEST_ADMIN_IDS }}
      run: |
        # Здесь можно добавить тесты
        echo "Running tests..."
        python -c "import bot; print('✅ Bot module imports successfully')"

  build-and-deploy-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Sync project to test server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          source: "."
          target: /opt/jobs_inDubai_testBot
          strip_components: 0
          overwrite: true
          exclude: |
            .git
            .github
            __pycache__
            *.pyc
            .env*
            docs/
            *.md
            .gitignore
            .DS_Store

      - name: Deploy to test server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/jobs_inDubai_testBot

            if [ ! -f .env.test ]; then
              echo ".env.test is missing. Create it from env.test.example before deploying."
              exit 1
            fi

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            $COMPOSE -f docker-compose.test.yml down --remove-orphans || true
            $COMPOSE -f docker-compose.test.yml up -d --build
            $COMPOSE -f docker-compose.test.yml ps
            docker ps --filter "name=bot_test" --format "table {{.Names}}\t{{.Status}}"

  build-and-deploy-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Sync project to production server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          source: "."
          target: /opt/jobs_inDubai_prod
          strip_components: 0
          overwrite: true
          exclude: |
            .git
            .github
            __pycache__
            *.pyc
            .env*
            docs/
            *.md
            .gitignore
            .DS_Store

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/jobs_inDubai_prod

            if [ ! -f .env.prod ]; then
              echo ".env.prod is missing. Create it from env.prod.example before deploying."
              exit 1
            fi

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            $COMPOSE -f docker-compose.prod.yml down --remove-orphans || true
            $COMPOSE -f docker-compose.prod.yml up -d --build
            $COMPOSE -f docker-compose.prod.yml ps
            docker ps --filter "name=bot_prod" --format "table {{.Names}}\t{{.Status}}"