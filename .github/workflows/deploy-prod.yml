name: Deploy Production Bot

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.PROD_SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync project to production server
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "__pycache__" \
            --exclude "*.pyc" \
            --exclude ".env*" \
            --exclude "docs" \
            --exclude "*.md" \
            --exclude ".gitignore" \
            --exclude ".DS_Store" \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_HOST }}:/opt/jobs_inDubai_prod/
          rm -f ~/.ssh/id_rsa

      - name: Deploy on production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/jobs_inDubai_prod

            # КРИТИЧНО: чиним nginx.prod.conf, если на сервере снова оказалась директория
            mkdir -p nginx
            if [ -d nginx/nginx.prod.conf ]; then
              echo "nginx/nginx.prod.conf is a directory, removing and recreating basic config..."
              rm -rf nginx/nginx.prod.conf
            fi
            if [ ! -f nginx/nginx.prod.conf ]; then
              echo "nginx/nginx.prod.conf is missing, creating minimal default config..."
              printf '%s\n' \
                'events {' \
                '    worker_connections 1024;' \
                '}' \
                '' \
                'http {' \
                '    upstream bot_backend {' \
                '        server bot_prod:8080;' \
                '    }' \
                '' \
                '    server {' \
                '        listen 80;' \
                '        server_name _;' \
                '' \
                '        location / {' \
                '            proxy_pass http://bot_backend;' \
                '            proxy_set_header Host $host;' \
                '            proxy_set_header X-Real-IP $remote_addr;' \
                '            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;' \
                '            proxy_set_header X-Forwarded-Proto $scheme;' \
                '        }' \
                '    }' \
                '}' > nginx/nginx.prod.conf
            fi

            if [ ! -f .env.prod ]; then
              echo ".env.prod is missing. Create it from env.prod.example before deploying."
              exit 1
            fi

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            # Stop previous containers for this stack
            $COMPOSE -f docker-compose.prod.yml down --remove-orphans || true

            # Build and start updated containers
            $COMPOSE -f docker-compose.prod.yml up -d --build

            # Show status
            $COMPOSE -f docker-compose.prod.yml ps
