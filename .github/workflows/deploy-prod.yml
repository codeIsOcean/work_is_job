name: Deploy Production Bot

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.PROD_SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync project to production server
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "__pycache__" \
            --exclude "*.pyc" \
            --exclude ".env*" \
            --exclude "docker-compose.prod.yml" \
            --exclude "docs" \
            --exclude "*.md" \
            --exclude ".gitignore" \
            --exclude ".DS_Store" \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_HOST }}:/opt/jobs_inDubai_prod/
          # ФИКС: Убеждаемся, что nginx конфиг синхронизирован
          rsync -az \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./nginx/nginx.prod.conf ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_HOST }}:/opt/jobs_inDubai_prod/nginx/nginx.prod.conf || true
          rm -f ~/.ssh/id_rsa

      - name: Deploy on production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/jobs_inDubai_prod

            if [ ! -f .env.prod ]; then
              echo ".env.prod is missing. Create it from env.prod.example before deploying."
              exit 1
            fi

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            # ФИКС: Проверяем наличие nginx конфига
            if [ ! -f nginx/nginx.prod.conf ]; then
              echo "ERROR: nginx/nginx.prod.conf is missing!"
              echo "Creating nginx directory if needed..."
              mkdir -p nginx
              echo "Please ensure nginx/nginx.prod.conf exists on the server"
              exit 1
            fi
            
            # ФИКС: Принудительно останавливаем и удаляем контейнеры
            $COMPOSE -f docker-compose.prod.yml down --remove-orphans || true
            
            # ФИКС: Удаляем контейнеры вручную, если они остались
            docker rm -f postgres_prod redis_prod bot_prod nginx_prod 2>/dev/null || true
            
            # ФИКС: Удаляем сеть, если она осталась
            docker network rm jobs_indubai_prod_prod_network 2>/dev/null || true
            
            # ФИКС: Ждем полного удаления контейнеров
            sleep 2
            
            # Запускаем контейнеры заново
            $COMPOSE -f docker-compose.prod.yml up -d --build
            $COMPOSE -f docker-compose.prod.yml ps

