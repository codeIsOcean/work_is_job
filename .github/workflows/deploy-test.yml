name: Deploy Test Bot

on:
  push:
    branches:
      - test
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TEST_SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.TEST_SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync project to test server
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "__pycache__" \
            --exclude "*.pyc" \
            --exclude ".env*" \
            --exclude "docs" \
            --exclude "*.md" \
            --exclude ".gitignore" \
            --exclude ".DS_Store" \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.TEST_SERVER_USER }}@${{ secrets.TEST_SERVER_HOST }}:/opt/jobs_inDubai_testBot/
          rm -f ~/.ssh/id_rsa

      - name: Deploy on test server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/jobs_inDubai_testBot

            if [ ! -f .env.test ]; then
              echo ".env.test is missing. Create it from env.test.example before deploying."
              exit 1
            fi

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            $COMPOSE -f docker-compose.test.yml down --remove-orphans || true
            $COMPOSE -f docker-compose.test.yml up -d --build
            $COMPOSE -f docker-compose.test.yml ps

