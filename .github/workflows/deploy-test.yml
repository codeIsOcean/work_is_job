name: Deploy Test Bot

on:
  push:
    branches:
      - test
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

env:
  SERVER_HOST: ${{ secrets.TEST_SERVER_HOST }}
  SERVER_USER: ${{ secrets.TEST_SERVER_USER }}
  DEPLOY_PATH: /opt/jobs_inDubai_testBot
  REGISTRY: ghcr.io
  IMAGE_NAME: codeiscean/work_is_job

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=test-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.test
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-test:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.ref == 'refs/heads/test'
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.TEST_SERVER_SSH_KEY }}

    - name: Deploy to test server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ env.SERVER_HOST }}
        username: ${{ env.SERVER_USER }}
        key: ${{ secrets.TEST_SERVER_SSH_KEY }}
        source: "."
        target: ${{ env.DEPLOY_PATH }}
        strip_components: 0
        exclude: |
          .git
          .github
          __pycache__
          *.pyc
          .env*
          docs/
          *.md
          .gitignore
          .DS_Store

    - name: Restart services on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.SERVER_HOST }}
        username: ${{ env.SERVER_USER }}
        key: ${{ secrets.TEST_SERVER_SSH_KEY }}
        script: |
          cd ${{ env.DEPLOY_PATH }}
          
          # Pull latest changes (if using git on server)
          git pull origin test || echo "Git pull failed, continuing with deployed files..."
          
          # Pull latest image from registry and restart containers
          docker compose -f docker-compose.test.yml down || docker-compose -f docker-compose.test.yml down
          docker compose -f docker-compose.test.yml pull bot_test || docker-compose -f docker-compose.test.yml pull bot_test
          docker compose -f docker-compose.test.yml up -d || docker-compose -f docker-compose.test.yml up -d
          
          # Wait for services to be ready
          sleep 10
          
          # Check bot status
          docker logs bot_test --tail 20 || echo "Bot container not found"
          
          echo "âœ… Deploy completed!"

