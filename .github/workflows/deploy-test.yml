name: Deploy Test Bot

on:
  push:
    branches:
      - test
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set image name (lowercase)
      id: test_image
      run: echo "image_name_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.test_image.outputs.image_name_lower }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=test-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.test
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-test:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.ref == 'refs/heads/test'
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.TEST_SERVER_SSH_KEY }}

    - name: Deploy to test server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.TEST_SERVER_HOST }}
        username: ${{ secrets.TEST_SERVER_USER }}
        key: ${{ secrets.TEST_SERVER_SSH_KEY }}
        source: "."
        target: /opt/jobs_inDubai_testBot
        strip_components: 0
        exclude: |
          .git
          .github
          __pycache__
          *.pyc
          .env*
          docs/
          *.md
          .gitignore
          .DS_Store

    - name: Restart services on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.TEST_SERVER_HOST }}
        username: ${{ secrets.TEST_SERVER_USER }}
        key: ${{ secrets.TEST_SERVER_SSH_KEY }}
        script: |
          cd /opt/jobs_inDubai_testBot
          git fetch --all
          git reset --hard origin/test
          git clean -fd -e '.env' -e '.env.*' -e 'ssl/'
          docker compose -f docker-compose.test.yml down || docker-compose -f docker-compose.test.yml down
          docker compose -f docker-compose.test.yml pull bot_test || docker-compose -f docker-compose.test.yml pull bot_test
          docker compose -f docker-compose.test.yml up -d || docker-compose -f docker-compose.test.yml up -d
          
          # Wait for services to be ready
          sleep 10
          
          # Check bot status
          docker logs bot_test --tail 20 || echo "Bot container not found"
          
          echo "âœ… Deploy completed!"

