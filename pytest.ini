[pytest]
asyncio_mode = auto
# pytest-asyncio использует отдельный event loop на каждый тест
# Глобальные async-клиенты (Redis и др.) переинициализируем через фикстуры

testpaths = tests/unit tests/e2e tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers
markers =
    e2e: end-to-end tests that use real Redis/DB and may be skipped on Windows
