version: '3.9'

services:
  postgres_prod:
    image: postgres:15
    container_name: postgres_prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prod_password}
      POSTGRES_DB: bot_prod
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bot_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - prod_network

  redis_prod:
    image: redis:7
    container_name: redis_prod
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - prod_network

  bot_prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: bot_prod
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
      ENV_PATH: /app/.env.prod
    depends_on:
      postgres_prod:
        condition: service_healthy
      redis_prod:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./ssl:/app/ssl:ro
    restart: unless-stopped
    networks:
      - prod_network

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  prod_network:
    driver: bridge

