# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║  ⛔ ВНИМАНИЕ! ПРОДАКШН! ОПАСНОСТЬ ПОТЕРИ ДАННЫХ!                         ║
# ╠═══════════════════════════════════════════════════════════════════════════╣
# ║  НЕ ИСПОЛЬЗУЙТЕ: docker-compose down -v                                  ║
# ║  Это УДАЛИТ ВСЕ ДАННЫЕ PostgreSQL и Redis НАВСЕГДА!                      ║
# ║                                                                           ║
# ║  Безопасные команды:                                                     ║
# ║  - docker-compose down        (остановить без удаления данных)           ║
# ║  - docker-compose restart     (перезапустить)                            ║
# ║  - docker-compose up -d       (запустить)                                ║
# ║                                                                           ║
# ║  Бэкап групп в ./backup/ НЕ удаляется (монтируется с хоста)              ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

version: '3.9'

services:
  postgres_prod:
    image: postgres:15
    container_name: postgres_prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prod_password}
      POSTGRES_DB: bot_prod
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bot_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - prod_network

  redis_prod:
    image: redis:7
    container_name: redis_prod
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - prod_network

  bot_prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: bot_prod
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
      ENV_PATH: /app/.env.prod
    depends_on:
      postgres_prod:
        condition: service_healthy
      redis_prod:
        condition: service_healthy
    ports:
      - "8081:8080"
    volumes:
      - ./ssl:/app/ssl:ro
      - ./backup:/app/backup  # Бэкап групп - защита от потери данных
    restart: unless-stopped
    networks:
      - prod_network

  nginx_prod:
    image: nginx:alpine
    container_name: nginx_prod
    depends_on:
      - bot_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    networks:
      - prod_network

volumes:
  # ╔═══════════════════════════════════════════════════════════════════════╗
  # ║  ЗАЩИТА: external volumes НЕ удаляются при docker-compose down -v!   ║
  # ╚═══════════════════════════════════════════════════════════════════════╝
  postgres_prod_data:
    external: true
    name: jobs_indubai_prod_postgres_prod_data
  redis_prod_data:
    external: true
    name: jobs_indubai_prod_redis_prod_data

networks:
  prod_network:
    driver: bridge


